
<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="widget-box">
      <div class="widget-title"><span class="icon"><i class="fa fa-signal"></i></span>
        <h5>Edición</h5>
        <div class="buttons"><a class="btn"><i class="fa"></i><span class="text">Ejemplo</span></a></div>
      </div>
      <div class="widget-content">
        <form ng-submit="" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 col-md-3 col-lg-2 control-label">Usuario</label>
            <div class="col-sm-9 col-md-9 col-lg-10">
              <input type="text" required="required" class="form-control input-sm"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 col-md-3 col-lg-2 control-label">Contraseña</label>
            <div class="col-sm-9 col-md-9 col-lg-10">
              <input type="password" required="required" class="form-control input-sm"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 col-md-3 col-lg-2 control-label">Confirmar</label>
            <div class="col-sm-9 col-md-9 col-lg-10">
              <input type="password" required="required" class="form-control input-sm"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 col-md-3 col-lg-2 control-label">E-mail</label>
            <div class="col-sm-9 col-md-9 col-lg-10">
              <input type="email" class="form-control input-sm"/>
            </div>
          </div>
          <div class="form-actions">
            <input type="submit" value="Crear usuario" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-8">
    <div class="widget-box">
      <div class="widget-title"><span class="icon"><i class="fa fa-signal"></i></span>
        <h5>Listado</h5>
        <div class="buttons"><a></a></div>
      </div>
      <div class="widget-content nopadding">
        <table class="table table-bordered table-striped table-hover with-check">
          <thead>
            <tr>
              <th>
                <input type="checkbox" id="title-table-checkbox" name="title-table-checkbox"/>
              </th>
              <th>Id</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Usuario</th>
              <th>Entidad</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(key, usu) in usuarios">
              <td>
                <input type="checkbox"/>
              </td>
              <td>{{ usu.id }}</td>
              <td>{{ usu.firstname}}</td>
              <td>{{ usu.lastname}}</td>
              <td>{{ usu.username}}</td>
              <td>{{ usu.entidad}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
